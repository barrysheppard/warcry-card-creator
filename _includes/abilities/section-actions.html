

<div class="form-group form-check">
    <input class="form-check-input" id="removeBorder" oninput="onAnyChange()" type="checkbox">
    <label class="form-check-label" for="removeBorder">Remove border to add bleed area for printing</label>
</div>

<div class="form-group form-check">
    <input class="form-check-input" id="runemark-names" oninput="onAnyChange()" type="checkbox">
    <label class="form-check-label" for="runemark-names">Show Runemark Names</label>
</div>
<div class="form-group form-check">
    <input class="form-check-input" id="align-abilities" oninput="onAnyChange()" type="checkbox">
    <label class="form-check-label" for="align-abilities">Align Ability text</label>
</div>


<div class="mt-4">
    <button type="submit" class="btn btn-success" id="saveCanvasButton" onclick="saveCardAsImage()">
        Save card as image
    </button>
</div>

<div class="mt-4">
    <button type="submit" class="btn btn-success" id="saveButton" onclick="onSaveClicked()">
        Save card as file
    </button>
</div>

<div class="mt-4">
    <label for="loadbutton">Load card file</label>
    <input class="form-control-file" id="loadbutton" oninput="fileChange(this.files[0])" type="file">
</div>

<div class="mt-4">
    <button type="submit" class="btn btn-success" id="clearCacheButton" onclick="onClearCache()">
        Reset all
    </button>
</div>

<div class="input-group mb-6 mt-2">
    <br>
    <br>
</div>
