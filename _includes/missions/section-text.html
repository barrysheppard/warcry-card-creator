<!-- Existing Characteristics Section -->
<div class="card-header" id="missionsHeadingSix">
    <h2 class="h5 mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#missionsCollapseSix"
            aria-expanded="false" aria-controls="missionsCollapseSix">
            Text
        </button>
    </h2>
</div>

<div class="collapse" id="missionsCollapseSix">
    <div class="card-body">
        <div class="form-group">
            <label for="textValue">Text</label>
            <textarea class="form-control" id="textValue" name="textValue" rows="4"
                oninput="onAnyChange()"></textarea>
        </div>

        <!-- Font Size Control as Number Input -->
        <div class="form-group mt-3">
            <label for="fontSize">Font Size (px)</label>
            <input type="number" class="form-control" id="fontSize" name="fontSize" min="8" max="72" step="1" value="32"
                oninput="onAnyChange()">
        </div>

        <small class="form-text text-muted">
            Text on the same line between <strong>**</strong> and <strong>**</strong> will be rendered as bold.
        </small>
    </div>
</div>
